<!doctype="HTML">
<html lang="IT">
    <head>
        <title>Gestione Libreria</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" 
        rel="stylesheet">
         
    </head>
    <body ng-app="libApp">
</div>
        <h1 align="center">Benvenut* in Gestione Libreria</h1>
        <div class="container" ng-controller="bookController">
            <div class="alert" id="divstatus" style="visibility:hidden">
              {{statusmsg}}
            </div>
            <form ng-submit="addBook()" >
              <div class="form-group">
                    <label>Titolo</label>
                    <input type="text" ng-model="libro.titolo" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Autore</label>
                    <input type="text" ng-model="libro.autore" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>ISBN</label>
                    <input type="text" ng-model="libro.isbn" class="form-control"/>
                </div>
                  <div class="form-group">
                    <label>Anno</label>
                    <input type="text" ng-model="libro.anno" class="form-control"/>
                </div>
                  <div class="form-group">
                    <label>Editore</label>
                    <input type="text" ng-model="libro.editore" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Genere</label>
                    <input type="text" ng-model="libro.genere" class="form-control"/>
                </div>
                  <div class="form-group">
                    <label>Prezzo</label>
                    <input type="text" ng-model="libro.prezzo" class="form-control"/>
                </div>
                  <div class="form-group">
                    <label>Pagine</label>
                    <input type="text" ng-model="libro.pagine" class="form-control"/>
                </div>
                 <div class="form-group">
                    <label>Tipo</label>
                    <input type="text" ng-model="libro.type" class="form-control"/>
                </div>
                  <div class="form-group">
                    <label>URL Immgine</label>
                    <input type="text" ng-model="libro.copertina" class="form-control"/>
                </div>
                <input class="btn btn-success" type="submit" value="Aggiungi il libro"/>
            </form>
        </div>
     
    </body>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
    <script src="node_modules/angular/angular.min.js" ></script>
    <script src="js/app.js" >
    </script>
     
     
</html>
